<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" formControlName="description" placeholder="Description">
        </div>
        <div class="form-group">
                <label for="Price">Price</label>
                <input type="number" class="form-control" formControlName="price" placeholder="Enter Price">
            </div>
            <div class="form-group">
                <label for="Image">Image</label>
                <input type="text" class="form-control" formControlName="image" placeholder="Image">
            </div>
            <div class="form-group">
                <label for="ImageAlt">ImageAlt</label>
                <input type="text" class="form-control" formControlName="imageAlt" placeholder="ImageAlt">
            </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" formControlName="isAvailable">
            <label class="form-check-label" for="isAvailable">Available</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
